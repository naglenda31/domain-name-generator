<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-2 mt-4">Pick your domain name here</h1>
      <div>
        <i class="fas fa-5x fa-arrow-circle-down"></i>
      </div>
    </div>
    <div class="container">
      <ol
        class="domain-name-list alert alert-info mt-4 pl-5 pr-5 text-center"
        id="domain-list"
      >
        <div class="mb-3">
          <h2 class="text-left">Domain name list:</h2>
        </div>
      </ol>
    </div>
  </body>
</html>
